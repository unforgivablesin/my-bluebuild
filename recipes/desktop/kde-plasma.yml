modules:
  - type: dnf
    install:
      skip-unavailable: true
      skip-broken: true
      install-weak-deps: false
      exclude:
        - cups
        - powerdevil
      packages:
        # Plasma
        - plasma-desktop
        - plasma-workspace
        - plasma-workspace-wayland
        - kwin
        - kglobalacceld
        - kscreenlocker
        - kwallet
        - breeze-icon-theme
        - sddm
        - sddm-breeze

        # Portals
        - xdg-desktop-portal
        - xdg-desktop-portal-kde

        # Apps
        - dolphin
        - konsole
        - fastfetch
