modules:
  - type: dnf
    group-remove:
      packages:
        - development-tools
    remove:
      packages:
        - powerdevil
    install:
      install-weak-deps: false
      exclude:
        - maliit-keyboard
        - upower
        - cups
      packages:
        # Plasma
        - plasma-desktop
        - plasma-workspace
        - plasma-workspace-wayland
        - kwin
        - kglobalacceld
        - kscreenlocker
        - kwallet
        - breeze-icon-theme
        - sddm
        - sddm-breeze

        # Portals
        - xdg-desktop-portal
        - xdg-desktop-portal-kde

        # Apps
        - dolphin
        - konsole
        - fastfetch
