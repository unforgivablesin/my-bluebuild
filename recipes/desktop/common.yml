# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    remove:
      packages:
        - NetworkManager
        - bluez
    install:
      install-weak-deps: false
      packages:
        # GNOME packages
        - gnome-shell
        - gnome-console
        - nautilus
        - flatpak
        - systemd-networkd
        - xdg-user-dirs
        - xdg-user-dirs-gtk
        - langpacks-en

        # Applications
        - htop
        - chromium
    group-install:
      packages:
        - fonts
